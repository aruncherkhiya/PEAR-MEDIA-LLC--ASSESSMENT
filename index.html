<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="./style.css">
    <title>Wheel Spinner</title>
</head>

<body>
    <div class="container">
        <!-- ******************  Spin Btn ********** -->
        <div class="spinBtn">spin</div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr:#70db8e;">
                <span>Amazon 100</span>
            </div>
            <div class="number" style="--i:2; --clr:#2047b2;">
                <span>Myntra 150</span>
            </div>
            <div class="number" style="--i:3; --clr:#a3d63e;">
                <span>Flipkart 50</span>
            </div>
            <div class="number" style="--i:4; --clr:#e91e61fe;">
                <span>Cash Prize 100</span>
            </div>
            <div class="number" style="--i:5; --clr:#eddb10;">
                <span>Amazon 70</span>
            </div>
            <div class="number" style="--i:6; --clr:#f60000;">
                <span>Flipkart 10</span>
            </div>
            <div class="number" style="--i:7; --clr:#d119f2;">
                <span>Amazon 50 </span>
            </div>
            <div class="number" style="--i:8; --clr:#0fcaf9;">
                <span>Myntra 20 </span>
            </div>
        </div>
<!-- ****************  Text Won Gift ******** -->
        <div class="text-spin">
            <h3>Spin to Win!</h3>
        </div>
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
   

</body>

</html>
